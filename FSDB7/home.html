<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* Light background color */
    color: #333; /* Dark text color */
}

header {
    text-align: center;
    padding: 30px;
    background-color: #444; /* Darker background color */
    font-family: 'Times New Roman', Times, serif;
    font-size: 30px;
    color: #fff; /* White text color */
}

#title {
    font-size: 30px;
}

#links-frame {
    background-color: #333; /* Darker background color */
    padding: 10px 20px;
    text-align: right; /* Align links to the right */
}

#links {
    display: inline-block;
}

#links a {
    text-decoration: none;
    color: #fff; /* White text color */
    font-size: 16px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #fff; /* White border */
    margin-left: 10px;
    transition: background-color 0.3s;
}

#links a:hover {
    background-color: #333; /* Darker background color */
    text-decoration: none;
}

#content {
    padding: 20px;
    text-align: center;
}

#content img {
    width: 100%;
    height: auto;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #444; /* Darker background color */
    color: #fff; /* White text color */
}


</style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet"> <!-- Import Quicksand font -->
</head>
<body>
    <header>
        <strong>Welcome to Our Dance Academy</strong>
    </header>

    <div id="links-frame">
        <div id="links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <div id="content">
        <img src="https://assets.rockettes.com/wp-content/uploads/2015/06/12794730_10153678109253551_988266194730861133_o.jpg" alt="Dance Studio Image">
    </div>

    <footer>
        CopyRights @ Rabiyabi Rizwana Shaik 22761A05B7
    </footer>
</body>
</html>
