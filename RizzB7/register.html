<html>
  <head>
    <title>Student Registration Form</title>
  </head>
  <body>
      <h1>Student Registration Form</h1>
      <form name="register" action="insert">

       Enter Student Id:<input type="number" name="sid"/><br>
  Enter Student Name:<input type="text" name="sname"/><br>
  Enter Student Age:<input type="number" name="sage"/><br>
  Enter Student Addr:<input type="text" name="saddr"/><br>
  Choose Gender:<input type="radio" name="gender"value="male"/>:Male
                <input type="radio" name="gender" value="female"/>:Female<br>
       Enter your PhNo:<input type="number" name="sphno"/><br>
  <input type="submit"/><input type="reset"/>
      </form>
  </body>
</html>
